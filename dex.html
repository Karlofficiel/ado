<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Administration – Déconnexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{
      --bg: #f6fbf8;
      --white: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --green: #059669;
      --green-100:#ecfdf5;
      --green-300:#6ee7b7;
      --green-600:#059669;
      --red: #e11d48;
      --red-600:#dc2626;
      --red-100:#fee2e2;
      --shadow: 0 10px 30px rgba(2, 6, 23, .06);
      --border:#e5e7eb;
      --radius: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue";
      color:var(--text);
      background:
        radial-gradient(900px 500px at 80% 20%, rgba(5,150,105,.06), transparent 60%),
        radial-gradient(900px 500px at 0% 100%, rgba(34,197,94,.06), transparent 60%),
        var(--bg);
    }

    /* Header */
    header{
      background: var(--white);
      padding: 14px 22px;
      display:flex; align-items:center; justify-content:space-between;
      box-shadow: 0 2px 8px rgba(2,6,23,.06);
      position: sticky; top:0; z-index:10;
    }
    .brand{display:flex; align-items:center; gap:12px}
    .brand .logo{
      width:36px; height:36px; border-radius:10px; display:grid; place-items:center; color:#fff;
      background: var(--green);
      box-shadow: 0 6px 14px rgba(5,150,105,.25);
    }
    .brand .title{line-height:1.1}
    .brand h1{font-size:22px; color:var(--green); margin:0}
    .brand small{color:var(--muted)}
    .right{display:flex; align-items:center; gap:12px}
    .role{
      color:#0b3b2c; background:var(--green-100); border:1px solid #bbf7d0;
      padding:6px 10px; border-radius:999px; font-size:13px; display:flex; align-items:center; gap:6px;
    }
    .switch{display:flex; align-items:center; gap:8px; color:var(--muted); font-size:14px}
    .toggle{
      appearance:none; width:42px; height:22px; background:#d1d5db; border-radius:999px; position:relative; cursor:pointer; outline:none;
      transition: background .2s ease;
    }
    .toggle:before{
      content:""; position:absolute; top:2px; left:2px; width:18px; height:18px; background:#fff; border-radius:50%;
      box-shadow:0 1px 2px rgba(0,0,0,.2); transition: transform .2s ease;
    }
    .toggle:checked{ background: var(--green) }
    .toggle:checked:before{ transform: translateX(20px) }

    /* Nav bar card */
    .nav-wrap{
      margin: 18px auto 0; max-width: 1160px; padding: 0 18px;
    }
    nav{
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 12px 18px;
      display:flex; align-items:center; justify-content:space-between;
      border: 1px solid var(--border);
    }
    .nav-list{
      display:flex; align-items:center; gap:46px; /* espace entre liens */
    }
    .nav-link{
      color:#111827; text-decoration:none; font-weight:600; font-size:14px;
      display:flex; align-items:center; gap:10px; padding:12px 0; position:relative;
      transition: color .15s ease;
    }
    .nav-link i{font-size:16px; opacity:.9}
    .nav-link:hover{ color: var(--green) }
    .nav-link.active{ color: var(--green) }
    .nav-link.active::after{
      content:""; position:absolute; left:0; bottom:-8px; height:3px; width:100%;
      background: var(--green); border-radius:4px;
    }
    /* Déconnexion active en rouge */
    .nav-link.logout{ color: var(--red) }
    .nav-link.logout.active{ color: var(--red) }
    .nav-link.logout.active::after{ background: var(--red) }

    /* Main */
    main{ max-width: 1160px; margin: 26px auto; padding: 0 24px; }
    .center{
      margin: 90px auto; max-width: 560px; text-align:center;
      background: linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.4));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 36px 26px 28px;
    }
    .logout-icon{
      width:64px; height:64px; border-radius:16px; display:grid; place-items:center; margin: 0 auto 14px;
      background: var(--red-100); color: var(--red); font-size:28px;
      border:1px solid #fecaca;
    }
    h2{margin: 6px 0 8px; font-size:20px}
    .sub{color: var(--muted); margin-bottom:22px}

    .actions{display:flex; gap:16px; justify-content:center}
    .btn{
      border-radius:10px; padding:10px 14px; font-weight:700; font-size:14px; cursor:pointer;
      transition: transform .05s ease, background .2s ease, color .2s ease, border-color .2s ease;
      display:inline-flex; align-items:center; gap:10px;
    }
    .btn:active{ transform: translateY(1px) }
    .btn-outline{
      background:#fff; color:#111827; border:1px solid var(--border);
    }
    .btn-danger{
      background: var(--red); color:#fff; border:1px solid var(--red-600);
    }
    .btn-danger:hover{ background: var(--red-600) }

    /* Petits helpers */
    .spacer{flex:1}
    @media (max-width: 760px){
      .nav-list{gap:22px; flex-wrap:wrap}
      .center{margin: 40px auto}
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <div class="logo"><i class="fa-solid fa-gear"></i></div>
      <div class="title">
        <h1>Administration</h1>
        <small>Association Excellence & Développement</small>
      </div>
    </div>
    <div class="right">
      <div class="switch">
        <span>Visiteur</span>
        <input type="checkbox" class="toggle" aria-label="Basculer visiteur / admin" checked>
        <span>Admin</span>
      </div>
    </div>
  </header>

  <!-- NAV -->
  <div class="nav-wrap">
    <nav id="topnav">
      <div class="nav-list">
        <a class="nav-link" href="v1.html"><i class="fa-solid fa-gauge"></i> Tableau de bord</a>
        <a class="nav-link" href="annonce.html"><i class="fa-solid fa-bullhorn"></i> Annonces</a>
        <a class="nav-link" href="#"><i class="fa-solid fa-comment-dots"></i> Commentaires</a>
        <a class="nav-link" href="notification.html"><i class="fa-solid fa-bell"></i> Notifications</a>
        <a class="nav-link" href="#"><i class="fa-solid fa-file-lines"></i> Publications</a>
        <a class="nav-link logout active" href="dex.html"><i class="fa-solid fa-right-from-bracket"></i> Déconnexion</a>
      </div>
    </nav>
  </div>

  <!-- CONTENT -->
  <main>
    <section class="center" id="logoutSection">
      <div class="logout-icon"><i class="fa-solid fa-right-from-bracket"></i></div>
      <h2>Déconnexion</h2>
      <div class="sub">Êtes-vous sûr de vouloir vous déconnecter&nbsp;?</div>

      <div class="actions">
        <button class="btn btn-outline" id="btnCancel">Annuler</button>
        <button class="btn btn-danger" id="btnConfirm" href="ado.html">
          <i class="fa-solid fa-right-from-bracket"></i> Confirmer la déconnexion
        </button></a>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('btnConfirm').addEventListener('click', ()=>{
      // Ici tu placerais ta vraie logique (ex: redirection / clear session)
      alert('Vous êtes déconnecté(e).');
       return window.location.replace("ado.html");
    });
  </script>
</body>
</html>
